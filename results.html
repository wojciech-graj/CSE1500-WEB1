<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mentor Search Results</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styleresults.css">
  </head>
  <body>
    <header>
      <ul>
        <li class="logo">
          <img src="logo.png" alt="LOGO" id="logo" width="100">
        </li>

        <li>
          <a href="index.html" class="headerButton">Home</a>
        </li>
      </ul>
    </header>
    <div id="resDiv">
      <h1>Mentor Search Results</h1>
      <div class="grid-container">
	<div class="grid-item">
	  <form action="index.html">
	    <div class="grid-container-result">
	      <div class="grid-item-pic">
		<img src="stallman.jpeg" alt="Profile Picture" class="img-profile">
	      </div>
	      <div class="grid-item-name">Richard Stallman</div>
	      <div class="grid-item-slots">
		Slots:
		<ul>
		  <li>
		    <input type="checkbox" id="p0t0">
		    <label for="p0t0">2023-01-02 11:00</label>
		  </li>
		  <li>
		    <input type="checkbox" id="p0t1">
		    <label for="p0t1">2023-01-09 12:40</label>
		  </li>
		  <li>
		    <input type="checkbox" id="p0t2">
		    <label for="p0t2">2023-08-02 13:40</label>
		  </li>
		</ul>
	      </div>
	      <div class="grid-item-book">
		<input type="submit" value="Book" class="button-book"/>
	      </div>
	    </div>
	  </form>
	  <form action="index.html">
	    <div class="grid-container-result">
	      <div class="grid-item-pic">
		<img src="torvalds.jpeg" alt="Profile Picture" class="img-profile">
	      </div>
	      <div class="grid-item-name">Linus Torvalds</div>
	      <div class="grid-item-slots">
		Slots:
		<ul>
		  <li>
		    <input type="checkbox" id="p1t0">
		    <label for="p1t0">2023-01-05 21:00</label>
		  </li>
		  <li>
		    <input type="checkbox" id="p1t1">
		    <label for="p1t1">2023-09-01 22:20</label>
		  </li>
		  <li>
		    <input type="checkbox" id="p1t2">
		    <label for="p1t2">2023-01-02 03:10</label>
		  </li>
		</ul>
	      </div>
	      <div class="grid-item-book">
		<input type="submit" value="Book" class="button-book"/>
	      </div>
	    </div>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
