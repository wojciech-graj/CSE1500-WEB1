<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="stylesignin.css">
    <title>Sign In</title>
  </head>
  <body>

    <header>
      <ul>
        <li class="logo">
          <img src="logo.png" alt="LOGO" id="logo" width="100">
        </li>

        <li>
          <a href="index.html" class="headerButton">Home</a>
        </li>
      </ul>
    </header>


    <div id="signDiv">

      <div class="singIn">
        <h1> Sign In </h1>
      </div>

      <form action="index.html" id="signInForm">
        <input type="text" class="field" id="name" placeholder="Enter Username">
        <input type="password" class="field" id="password" placeholder="Enter Password">

        <input type="submit"  value="Sign In" id="submit">
      </form>

      <a href="signup.html"> Don't have and account yet? </a>
      <a href="passrecovery.html"> Forgotten password?</a>

    </div>


    <footer>

    </footer>
  </body>
</html>
